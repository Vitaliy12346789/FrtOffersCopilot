<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrtOffersCopilot - Firm Offer Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .copy-success {
            animation: fadeOut 2s forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">FrtOffersCopilot</h1>
                <p class="text-gray-600">Maritime Freight Firm Offer Generator</p>
            </div>
            <nav>
                <a href="offers.html" class="bg-gray-600 hover:bg-gray-700 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                    My Offers
                </a>
            </nav>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Input Form -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Offer Parameters</h2>
                <form id="offerForm" class="space-y-4">
                    <!-- Ports -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Load Port</label>
                            <select id="loadPort" required class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Select...</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Discharge Port</label>
                            <select id="dischargePort" required class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Select...</option>
                            </select>
                        </div>
                    </div>

                    <!-- Cargo -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Cargo</label>
                        <select id="cargo" required class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Select...</option>
                        </select>
                    </div>

                    <!-- Quantity -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Quantity (MT)</label>
                            <input type="number" id="quantity" required min="1000" value="55000"
                                   class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Tolerance (%)</label>
                            <input type="number" id="tolerance" min="0" max="10" value="5" step="0.5"
                                   class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>

                    <!-- Rates -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Freight Rate ($/MT)</label>
                            <input type="number" id="freightRate" required min="0.01" step="0.01" value="18.00"
                                   class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Demurrage ($/day)</label>
                            <input type="number" id="demurrageRate" required min="0" value="9000"
                                   class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>

                    <!-- Laycan -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Laycan Start</label>
                            <input type="date" id="laycanStart" required
                                   class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Laycan End</label>
                            <input type="date" id="laycanEnd" required
                                   class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>

                    <!-- Charterer -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Charterer (optional)</label>
                        <select id="charterer" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Select charterer...</option>
                        </select>
                    </div>

                    <!-- OR SUB -->
                    <div class="flex items-center">
                        <input type="checkbox" id="orSub" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="orSub" class="ml-2 block text-sm text-gray-700">Include OR SUB clause</label>
                    </div>

                    <!-- Submit -->
                    <button type="submit" id="generateBtn"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-md transition duration-200">
                        Generate Firm Offer
                    </button>
                </form>

                <!-- Summary -->
                <div id="summary" class="hidden mt-4 p-4 bg-gray-50 rounded-md">
                    <h3 class="font-semibold text-gray-700 mb-2">Summary</h3>
                    <div id="summaryContent" class="text-sm text-gray-600 space-y-1"></div>
                </div>
            </div>

            <!-- Output -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-gray-700">Generated Offer</h2>
                    <div class="flex gap-2">
                        <button id="saveBtn" disabled
                                class="bg-purple-600 hover:bg-purple-700 disabled:bg-gray-400 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                            Save Offer
                        </button>
                        <button id="copyBtn" disabled
                                class="bg-green-600 hover:bg-green-700 disabled:bg-gray-400 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                            Copy to Clipboard
                        </button>
                    </div>
                </div>
                <div id="saveSuccess" class="hidden text-purple-600 text-sm mb-2">Offer saved! <a href="#" id="viewSavedOffer" class="underline">View</a></div>
                <div id="copySuccess" class="hidden text-green-600 text-sm mb-2">Copied to clipboard!</div>
                <textarea id="offerOutput" readonly
                          class="w-full h-[600px] border border-gray-300 rounded-md px-3 py-2 font-mono text-sm bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
                          placeholder="Generated offer will appear here..."></textarea>
                <p class="text-xs text-gray-500 mt-2">You can edit the text above before copying</p>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
            <p class="mt-4 text-gray-700">Generating offer...</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
