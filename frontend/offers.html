<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Offers - FrtOffersCopilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">My Offers</h1>
                <p class="text-gray-600">View and manage your saved firm offers</p>
            </div>
            <nav>
                <a href="/" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                    + New Offer
                </a>
            </nav>
        </header>

        <!-- Filters -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="flex gap-4 items-center">
                <label class="text-sm font-medium text-gray-700">Filter by status:</label>
                <select id="statusFilter" class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">All</option>
                    <option value="draft">Draft</option>
                    <option value="sent">Sent</option>
                    <option value="accepted">Accepted</option>
                    <option value="rejected">Rejected</option>
                </select>
                <button id="refreshBtn" class="text-blue-600 hover:text-blue-800 ml-auto">
                    ‚Üª Refresh
                </button>
            </div>
        </div>

        <!-- Offers List -->
        <div id="offersList" class="space-y-4">
            <!-- Loading state -->
            <div id="loadingState" class="text-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                <p class="mt-4 text-gray-600">Loading offers...</p>
            </div>
        </div>

        <!-- Empty state -->
        <div id="emptyState" class="hidden text-center py-12">
            <div class="text-gray-400 text-6xl mb-4">üìã</div>
            <h3 class="text-xl font-semibold text-gray-700 mb-2">No offers yet</h3>
            <p class="text-gray-500 mb-4">Create your first firm offer to get started</p>
            <a href="/" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                Create Offer
            </a>
        </div>

        <!-- Pagination -->
        <div id="pagination" class="hidden mt-6 flex justify-between items-center">
            <button id="prevPage" class="bg-gray-200 hover:bg-gray-300 disabled:opacity-50 text-gray-700 font-medium py-2 px-4 rounded-md transition duration-200">
                ‚Üê Previous
            </button>
            <span id="pageInfo" class="text-gray-600"></span>
            <button id="nextPage" class="bg-gray-200 hover:bg-gray-300 disabled:opacity-50 text-gray-700 font-medium py-2 px-4 rounded-md transition duration-200">
                Next ‚Üí
            </button>
        </div>

        <!-- Offer Detail Modal -->
        <div id="offerModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-[90vh] overflow-hidden">
                <div class="p-6 border-b border-gray-200 flex justify-between items-center">
                    <h2 class="text-xl font-semibold text-gray-800">Offer Details</h2>
                    <button id="closeModal" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
                </div>
                <div class="p-6 overflow-y-auto max-h-[70vh]">
                    <!-- Offer info -->
                    <div id="modalSummary" class="mb-4 p-4 bg-gray-50 rounded-md">
                        <!-- Filled by JS -->
                    </div>
                    <!-- Offer text -->
                    <textarea id="modalOfferText" readonly
                              class="w-full h-96 border border-gray-300 rounded-md px-3 py-2 font-mono text-sm bg-gray-50"></textarea>
                </div>
                <div class="p-4 border-t border-gray-200 flex gap-2 justify-end">
                    <button id="modalCopyBtn" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                        Copy to Clipboard
                    </button>
                    <button id="modalDeleteBtn" class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';
        let currentPage = 1;
        const perPage = 20;
        let currentOfferId = null;

        // DOM Elements
        const offersList = document.getElementById('offersList');
        const loadingState = document.getElementById('loadingState');
        const emptyState = document.getElementById('emptyState');
        const pagination = document.getElementById('pagination');
        const prevPage = document.getElementById('prevPage');
        const nextPage = document.getElementById('nextPage');
        const pageInfo = document.getElementById('pageInfo');
        const statusFilter = document.getElementById('statusFilter');
        const refreshBtn = document.getElementById('refreshBtn');
        const offerModal = document.getElementById('offerModal');
        const closeModal = document.getElementById('closeModal');
        const modalSummary = document.getElementById('modalSummary');
        const modalOfferText = document.getElementById('modalOfferText');
        const modalCopyBtn = document.getElementById('modalCopyBtn');
        const modalDeleteBtn = document.getElementById('modalDeleteBtn');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadOffers();
            setupEventListeners();

            // Check if specific offer ID in URL
            const urlParams = new URLSearchParams(window.location.search);
            const offerId = urlParams.get('id');
            if (offerId) {
                openOfferModal(parseInt(offerId));
            }
        });

        function setupEventListeners() {
            statusFilter.addEventListener('change', () => {
                currentPage = 1;
                loadOffers();
            });
            refreshBtn.addEventListener('click', loadOffers);
            prevPage.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    loadOffers();
                }
            });
            nextPage.addEventListener('click', () => {
                currentPage++;
                loadOffers();
            });
            closeModal.addEventListener('click', closeOfferModal);
            offerModal.addEventListener('click', (e) => {
                if (e.target === offerModal) closeOfferModal();
            });
            modalCopyBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(modalOfferText.value);
                modalCopyBtn.textContent = 'Copied!';
                setTimeout(() => modalCopyBtn.textContent = 'Copy to Clipboard', 2000);
            });
            modalDeleteBtn.addEventListener('click', deleteCurrentOffer);
        }

        async function loadOffers() {
            loadingState.classList.remove('hidden');
            emptyState.classList.add('hidden');

            try {
                const status = statusFilter.value;
                const url = `${API_BASE}/api/offers?page=${currentPage}&per_page=${perPage}${status ? '&status=' + status : ''}`;

                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to load offers');

                const data = await response.json();

                loadingState.classList.add('hidden');

                if (data.offers.length === 0) {
                    emptyState.classList.remove('hidden');
                    pagination.classList.add('hidden');
                    return;
                }

                renderOffers(data.offers);
                updatePagination(data);

            } catch (error) {
                console.error('Error loading offers:', error);
                loadingState.innerHTML = `<p class="text-red-500">Error loading offers: ${error.message}</p>`;
            }
        }

        function renderOffers(offers) {
            offersList.innerHTML = offers.map(offer => `
                <div class="bg-white rounded-lg shadow-md p-4 hover:shadow-lg transition cursor-pointer" onclick="openOfferModal(${offer.id})">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-semibold text-gray-800">
                                ${offer.load_port} ‚Üí ${offer.discharge_port}
                            </h3>
                            <p class="text-sm text-gray-600">
                                ${offer.cargo} | ${offer.quantity.toLocaleString()} MT | $${offer.freight_rate}/MT
                            </p>
                            <p class="text-xs text-gray-500 mt-1">
                                Laycan: ${formatDate(offer.laycan_start)} - ${formatDate(offer.laycan_end)}
                            </p>
                            ${offer.charterer_name ? `<p class="text-xs text-gray-500">Charterer: ${offer.charterer_name}</p>` : ''}
                        </div>
                        <div class="text-right">
                            <span class="inline-block px-2 py-1 text-xs rounded-full ${getStatusClass(offer.status)}">
                                ${offer.status.toUpperCase()}
                            </span>
                            <p class="text-xs text-gray-400 mt-2">${formatDateTime(offer.created_at)}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updatePagination(data) {
            const totalPages = Math.ceil(data.total / perPage);
            pagination.classList.remove('hidden');
            pageInfo.textContent = `Page ${data.page} of ${totalPages} (${data.total} offers)`;
            prevPage.disabled = currentPage === 1;
            nextPage.disabled = currentPage >= totalPages;
        }

        function getStatusClass(status) {
            const classes = {
                'draft': 'bg-gray-100 text-gray-800',
                'sent': 'bg-blue-100 text-blue-800',
                'accepted': 'bg-green-100 text-green-800',
                'rejected': 'bg-red-100 text-red-800',
                'expired': 'bg-yellow-100 text-yellow-800'
            };
            return classes[status] || 'bg-gray-100 text-gray-800';
        }

        function formatDate(dateStr) {
            return new Date(dateStr).toLocaleDateString('en-GB', {
                day: '2-digit', month: 'short', year: 'numeric'
            });
        }

        function formatDateTime(dateStr) {
            return new Date(dateStr).toLocaleDateString('en-GB', {
                day: '2-digit', month: 'short', year: 'numeric',
                hour: '2-digit', minute: '2-digit'
            });
        }

        async function openOfferModal(offerId) {
            currentOfferId = offerId;
            offerModal.classList.remove('hidden');

            try {
                const response = await fetch(`${API_BASE}/api/offers/${offerId}`);
                if (!response.ok) throw new Error('Offer not found');

                const offer = await response.json();

                modalSummary.innerHTML = `
                    <div class="grid grid-cols-2 gap-4 text-sm">
                        <p><strong>Route:</strong> ${offer.load_port} ‚Üí ${offer.discharge_port}</p>
                        <p><strong>Status:</strong> <span class="px-2 py-1 rounded-full ${getStatusClass(offer.status)}">${offer.status.toUpperCase()}</span></p>
                        <p><strong>Cargo:</strong> ${offer.cargo}</p>
                        <p><strong>Quantity:</strong> ${offer.quantity.toLocaleString()} MT</p>
                        <p><strong>Freight:</strong> $${offer.freight_rate}/MT</p>
                        <p><strong>Demurrage:</strong> $${offer.demurrage_rate.toLocaleString()}/day</p>
                        <p><strong>Laycan:</strong> ${formatDate(offer.laycan_start)} - ${formatDate(offer.laycan_end)}</p>
                        <p><strong>Created:</strong> ${formatDateTime(offer.created_at)}</p>
                    </div>
                `;
                modalOfferText.value = offer.offer_text;

            } catch (error) {
                modalSummary.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
            }
        }

        function closeOfferModal() {
            offerModal.classList.add('hidden');
            currentOfferId = null;
            // Remove ID from URL
            window.history.replaceState({}, '', window.location.pathname);
        }

        async function deleteCurrentOffer() {
            if (!currentOfferId) return;

            if (!confirm('Are you sure you want to delete this offer?')) return;

            try {
                const response = await fetch(`${API_BASE}/api/offers/${currentOfferId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete offer');

                closeOfferModal();
                loadOffers();

            } catch (error) {
                alert(`Error deleting offer: ${error.message}`);
            }
        }
    </script>
</body>
</html>
